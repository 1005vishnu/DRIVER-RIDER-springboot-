name: Java Maven Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.m2/repository
            !~/.m2/repository/org/apache/maven/plugins/maven-surefire-plugin
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        id: build
        run: |
          ./mvnw -B clean package
          if [ -d "target" ]; then
            echo "target_exists=true" >> $GITHUB_OUTPUT
          else
            echo "target_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Debug target directory
        run: ls -lR target || echo "No target directory"

      - name: Upload build artifact
        if: steps.build.outputs.target_exists == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: target/
